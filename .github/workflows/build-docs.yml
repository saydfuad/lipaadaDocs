name: Build documentation

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  INSTANCE: 'Writerside/la-ud'
  ARTIFACT: 'webHelpLA-UD2-all.zip'
  DOCKER_VERSION: '241.18775'
  TARGET_REPO: 'github.com/saydfuad/lipaAdaDocProduction.git'
  TARGET_BRANCH: 'master' # or any branch you want to push to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7

      - name: Checkout target repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@${{ env.TARGET_REPO }} target-repo
          cd target-repo
          git checkout ${{ env.TARGET_BRANCH }}

      - name: Unzip the built documentation
        run: |
          unzip artifacts/${{ env.ARTIFACT }} -d target-repo/

      - name: Commit and push changes
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update documentation [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@${{ env.TARGET_REPO }} ${{ env.TARGET_BRANCH }}
