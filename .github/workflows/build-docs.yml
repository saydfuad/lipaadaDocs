name: Build documentation

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  INSTANCE: 'Writerside/la-ud'
  ARTIFACT: 'webHelpLA-UD2-all.zip'
  DOCKER_VERSION: '241.18775'
  TARGET_REPO: 'https://github.com/saydfuad/lipaAdaDocProduction.git'
  TARGET_BRANCH: 'master' # or any branch you want to push to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7

      - name: Checkout target repository
        run: |
          git clone ${{ env.TARGET_REPO }} target-repo
          cd target-repo
          git checkout ${{ env.TARGET_BRANCH }}

      - name: Copy built docs to target repo
        run: |
          cp -R artifacts/${{ env.ARTIFACT }}/* target-repo/
          cd target-repo
          git add .
          git commit -m "Update documentation [skip ci]"

      - name: Push to target repo
        run: |
          cd target-repo
          git push origin ${{ env.TARGET_BRANCH }}
